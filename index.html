<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="theme.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
    <title>MyTODO App</title>
  </head>
  <body>
    <h1 class = "text-center">My Notes</h1>

    <table class = "table table-bordered table-hover">
      <thead>
        <tr>
          <th colspan="5" class = "text-center">MyTODO LIST</th>
        </tr>
        <tr>
          <th scope = "col" class = "text-center">Title</th>
          <th scope = "col" class = "text-center">Description</th>
          <th scope = "col" class = "text-center">Place</th>
          <th scope = "col" class = "text-center">Due date</th>
          <th scope = "col" class = "text-center">Delete</th>
        </tr>
      </thead>
      <tbody id="todoListView" class = "text-center">
    </table>

    <div>
      <label>Search</label>
      <input
        type="text"
        id="inputSearch"
        placeholder="Type Your seach here...">
      <label>From: </label>
      <input type="date" id="afterDate">
      <label>To: </label>
      <input type="date" id="beforeDate">
    </div>

    <form>
      <div class = "form-group">
        <label>Title</label>
        <input type="text" class="form-control w-50" id="inputTitle" placeholder="Type Your title here...">
      </div>
      <div class = "form-group">
        <label>Description</label>
        <input type="text" class="form-control w-50" id="inputDescription" placeholder="Type Your description here...">
      </div>
      <div class = "form-group">
        <label>Place</label>
        <input type="text" class="form-control w-50" id="inputPlace" placeholder="Type Your place here...">
      </div>
      <div class = "form-group">
        <label>Due date</label>
        <input type="date" class="form-control w-25"  id="inputDate">
      </div> 
      
      <button type="button" class="btn btn-outline-dark" onclick="addTodo()">Add</button>    
    </form>


  </body>
</html>
