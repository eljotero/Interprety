<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zadanie 1</title>
    <style>
        body {
            background-color: aqua;
        }
        .left_wheel {
            position: absolute;
            top: 200px;
            left: 150px;
            width: 100px;
            height: 100px;
            background: transparent;
            border-radius: 50%;
            border: 4px solid black;
        }
        .mudguard {
            position: absolute;
            top: 180px;
            left: 120px;
            width: 150px;
            height: 80px;
            border-radius: 12rem 12rem 0 0;
            background-color: transparent;
            border: 8px solid black;
            border-bottom: none;
        }
        .pipe_1 {
            position: absolute;
            top: 265px;
            left: 278px;
            width: 150px;
            height: 8px;
            background: black;
        }
        .pipe_2 {
            position: absolute;
            top: 180px;
            left: 390px;
            width: 245px;
            height: 8px;
            background: black;
            transform: rotate(-45deg);
        }
        .right_wheel {
            position: absolute;
            top: 200px;
            left: 543px;
            width: 100px;
            height: 100px;
            background: transparent;
            border-radius: 50%;
            border: 4px solid black;
        }
        .pipe_3 {
            position: absolute;
            top: 80px;
            left: 593px;
            width: 8px;
            height: 180px;
            background: black;
        }
        .pipe_4 {
            position: absolute;
            top: 80px;
            left: 553px;
            width: 100px;
            height: 8px;
            background: black;
        }
    </style>
</head>
<body>
    <div class="left_wheel"></div>
    <div class="mudguard"></div>
    <div class="pipe_1"></div>
    <div class="pipe_2"></div>
    <div class="pipe_3"></div>
    <div class="right_wheel"></div>
    <div class="pipe_4"></div>
</body>
</html>
