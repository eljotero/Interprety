<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="theme.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="scripts.js"></script>
    <title>MyTODO App</title>
  </head>
  <body>
    <h1>MyNotes</h1>
    <table id="todoListView" class="table table-bordered table-hover">
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Place</th>
        <th>Date</th>
      </tr>
    </table>
    <form>
      <label>Title</label>
      <div class="input-group mb-3">
        <span class="input-group-text"></span>
        <input type="text" id="inputTitle" />
      </div>
      <label>Description</label>
      <div class="input-group mb-3">
        <span class="input-group-text"></span>
        <input type="text" id="inputDescription" />
      </div>
      <label>Place</label>
      <div class="input-group mb-3">
        <span class="input-group-text"></span>
        <input type="text" id="inputPlace" />
      </div>
      <label>Due date</label>
      <div class="input-group mb-3">
        <span class="input-group-text"></span>
        <input type="date" id="inputDate" />
      </div>
      <input
        type="button"
        class="btn btn-secondary"
        value="Add"
        onclick="addTodo()"
      />
    </form>
    <div class="input-group mb-3">
      <label>Search</label>
      <input
        type="text"
        id="inputSearch"
        placeholder="Type Your seach here..."
      />
    </div>
    <div class="input-group mb-3">
      <label>Filter by date</label>
      <input type="date" id="inputFilterDate1" />
      <input type="date" id="inputFilterDate2" />
    </div>
  </body>
</html>
